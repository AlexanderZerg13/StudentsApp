apply plugin: 'com.android.application'
apply plugin: 'io.fabric'


// Manifest version information!
def versionMajor = 1
def versionMinor = 0
def versionPatch = 3
def versionBuild = 0

android {
    archivesBaseName = "university"
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        applicationId "ru.infocom.university"

        buildConfigField ("int", 'DEMO_UNIVERSITY_ID', '1')
    }

    signingConfigs {
        release {
            Properties signinProperties = new Properties()
            def pFile = rootProject.file('signing/signing.properties')
            if (pFile.exists()) {
                signinProperties.load(new FileInputStream(pFile))
                storeFile rootProject.file("signing/" + signinProperties.storeFile)
                storePassword signinProperties.storePassword
                keyAlias signinProperties.keyAlias
                keyPassword signinProperties.keyPassword
            }
//            storeFile file('C:/Users/pilipenko/.android/mykeys.keystore')
//            storePassword 'spassword'
//            keyAlias 'mykey1'
//            keyPassword 'kpassword1'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix ' dev'
            ext.enableCrashlytics = false
        }
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.maksim88:PasswordEditText:v0.8'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:preference-v7:25.3.1'
    compile 'com.afollestad.material-dialogs:core:0.9.4.7'

    compile('com.mikepenz:materialdrawer:5.4.0@aar') {
        transitive = true
    }
    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.bignerdranch.android:recyclerview-multiselect:0.2'
    compile 'commons-codec:commons-codec:1.10'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
}
